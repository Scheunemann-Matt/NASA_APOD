<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body class="bg-dark">
    <div class="container-fluid px-0">
        <div class="d-flex gap-2 p-2 px-5 bg-secondary">
            <a href="/" class="btn btn-dark p-1">Today's APOD</a>
            <a href="/random" class="btn btn-dark p-1">Random APOD</a>
            <a href="https://apod.nasa.gov/apod/archivepix.html" class="btn btn-dark p-1">APOD archive (external)</a>
            <a href="users/logout" class="btn btn-dark ms-auto p-1">Logout</a>
        </div>
        <div class="w-75 p-5">
            {% for date in dates %}
                <p class="mb-2"><a href="/apod/{{date}}">APOD for {{date}}</a> | <a href="/apod/{{date}}/delete">Delete</a></p>
            {% endfor %}
        </div>
</body>
